<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="open-iconic-master/font/css/open-iconic-bootstrap.css">
</head>
<body>
    <div class="jumbotron jumbotron-flui">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        Sua compra
                    </div> <!-- .card-header -->
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                            <dt>Tamanho</dt>
                            <dd>40</dd>
                            <dt>preço</dt>
                            <dd>R$ 129,90</dd>
                        </dl>
                    </div> <!-- .card-body -->
                </div> <!-- .card -->
                <form action="">
                    <fieldset>
                        <legend>Dados pessoais:</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo:</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="form-group">Email:</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="nome">CPF:</label>
                            <input type="text" class="form-control" name="cpf" id="cpf">
                        </div>

                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked >
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                            
                        </div>

                    </fieldset>
                </form>
            </div> <!-- .container -->
        </div> <!-- .container -->
    </div> <!-- .jumbotron jumbotron-flui -->
</body>
</html>
