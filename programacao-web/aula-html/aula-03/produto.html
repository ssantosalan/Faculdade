<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produto.css">
    <title>Document</title>
</head>
<body>
    <header class="container"> 
        <h1><img src="img/logo.png" alt="Logo da Mirror Fashion"></h1>
        <p class="sacola">Nenhum item na sacola de comprar</p>
        <nav class=menu-opcoes>
            <ul>
                <li><a href="">Sua conta</a></li>
                <li><a href="">Lista de desejos</a></li>
                <li><a href="">Cart√£o de fidelidade</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="produto">
            <h1>Fuzzy Cardigan</h1>
            <p>por apenas R$ 129,90</p>
            <form>
                <fieldset class="cores">
                    <legend>Escolha a cor:</legend>
                        <input type="radio" name="cor" id="verde" checked>
                        <label for="verde">
                            <img src="img/produtos/foto1-verde.png" alt="Produto na cor verde">
                        </label>
                        <input type="radio" name="cor" id="rosa">
                        <label for="rosa">
                            <img src="img/produtos/foto1-rosa.png" alt="Produto na cor rosa">
                        </label>
                        <input type="radio" name="cor" id="azul">
                        <label for="azul">
                            <img src="img/produtos/foto1-azul.png" alt="Produto na cor azul">
                        </label>
                </fieldset> <!-- .cores -->
                <button class="comprar">Comprar</button>
            </form>
        </div> <!-- .produto -->
    </div> <!-- .container -->

    <footer>
        <div class="container">
            <img src="img/logo-rodape.png" alt="Logo da Mirror Fashion">
            <ul class="social">
               <li><a href="http://facebook.com/mirrorfashion">Facebook</a></li>
               <li><a href=">http://twitter.com/mirrorfashion">Twitter</a></li>
               <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
            </ul>

        </div> <!-- .container -->
    </footer>
    
</body>
</html>
